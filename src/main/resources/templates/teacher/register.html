<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>
<form th:object="${teacher}" th:action="@{/teacher/register}" method="post">

    <label>Name: <input th:field="*{name}"/></label>
    <label>Password: <input th:field="*{password}"/></label>
    <label>Phone number: <input th:field="*{phoneNumber}"/></label>
    <label>Work time: <input th:field="*{workTime}"/></label>
    <label>Hourly pay: <input th:field="*{hourlyPay}"/></label>

    <button type="submit"> Register </button>

</form>


</body>
