<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>
    <form th:action="@{save}" method="post" th:object="${teacher}">
        <input type="hidden" th:field="*{id}" />
        <label> Name: <input type="text" th:field="*{name}"/> </label>
        <label> Phone number: <input type="text" th:field="*{phoneNumber}"></label>
        <label> Password:
            <input type="password" th:field="*{password}" value="" autocomplete="new-password" />
        </label>
        <label> Students:
            <button type="submit" th:formmethod="get" th:formaction="@{/teacher/students}">
                View students
            </button>
        </label>
        <label> <button type="submit"> Save </button> </label>

    </form>
</body>
