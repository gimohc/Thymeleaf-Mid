</head>
<body>
    <form th:action="@{save}" method="post" th:object="${teacher}">
        <label> Name: <input type="text" th:field="*{name}"/> </label>
        <label> Phone number: <input type="text" th:field="*{phoneNumber}"></label>
        <label> Password: <input type="text" th:field="*{password}"></label>
        <label> Students:
            <button type="button" th:action="@{teacher/students}">
                View students
            </button>
        </label>
        <label> <button type="submit"> Save </button> </label>

    </form>
