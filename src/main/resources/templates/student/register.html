<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Basic styles for the entire page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styles for the form container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px
            10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form title style */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Wrapper for each label-input pair for spacing */
        .form-group {
            margin-bottom: 20px;
        }

        /* Styles for the labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        /* Styles for the input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Style for when an input field is focused (clicked on) */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }

        /* Styles for the submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Style for the button on hover */
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form th:object="${student}" th:action="@{/student/register}" method="post">

    <h2>Create Student Account</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{name}"/>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" th:field="*{password}"/>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone number:</label>
        <input id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
    </div>

    <button type="submit">Register</button>

</form>

</body>
</html>
