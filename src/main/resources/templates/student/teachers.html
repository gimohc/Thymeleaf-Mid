<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Teacher</title>
    <style>
        /* Basic styles for the entire page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        /* A container to center the content and give it a max-width */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        /* Styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Styles for table headers and cells */
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Styles for the table header */
        thead th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        /* Add a hover effect to table rows for better UX */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Styles for the assign button */
        button[type="submit"] {
            padding: 8px 12px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Style for the button on hover */
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Teachers</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}" th:object="${teacher}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{phoneNumber}"></td>
            <td>
                <form th:action="@{/student/assign/{teacherId}(teacherId=*{id})}" method="post">
                    <button type="submit">Assign</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
